{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" >
    <p style="text-align: left; font-size:30px; margin-left: 50px;">
      {{ header_text }}
    </p>

    <div class="row" style="flex-wrap: wrap; ">
        <ul class="list-unstyled">
            {% for object in object_list %}
            <li class="media" >
              <img  class="mr-3" src="../media/img/{{object.team_pic}}" height="200px" width="300px"  alt="Generic placeholder image" style="border-radius: 25px; position:relative; left:25px">
              <div class="media-body" style="position:relative; width:400px;left:10px; margin-top:20px;">
                <h5 class="mt-0 mb-1">{{object.name}}</h5>
                <p style="position:relative; text-align:justify; width:80%; left:10px">{{object.description}}</p>
              </div>
            </li>
            <br>
            {% endfor %}
          </ul>
    </div>
  </div>

{% endblock content %}
